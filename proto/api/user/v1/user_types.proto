syntax = "proto3";

package api.user.v1;

option go_package = "github.com/rshelekhov/msa-messenger-protos/api/user/v1;user";

// User represents a user profile
message User {
  // Unique identifier for the user
  string user_id = 1;

  // User's email address
  string email = 2;

  // User's name
  string name = 3;
}
