version: v2
managed:
  enabled: true
plugins:
  - local: protoc-gen-go
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: gen/go
    opt: paths=source_relative
inputs:
  - directory: api/auth/v1
  - directory: api/chat/v1
  - directory: api/common/v1
  - directory: api/notification/v1
  - directory: api/subscriber/v1
  - directory: api/user/v1
